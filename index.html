<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="time">9:44</div>
                <div class="righ-side">
                    <div class="indecators_1"><img src="./img/cellular.svg" alt="cellular"></div>
                    <div class="indecators_2"><img src="./img/wifi.svg" alt="wifi"></div>
                    <div class="indecators_3"><img src="./img/battery.svg" alt="battery"></div>
                </div>
            </div>
            <div class="calculation">
                <div class="calculation_numbers">50<span class="red"> +</span> 50</div>
                    <div class="sum">100</div>
            </div>
            <div class="bottons">
                <div class="red_numbers">C</div>
                <div class="blue_numbers">%</div>
                <div class="blue_numbers">&#9003;</div>
                <div class="blue_numbers">รท</div>
                <div class="white_numbers">7</div>
                <div class="white_numbers">8</div>
                <div class="white_numbers">9</div>
                <div class="blue_numbers">x</div>
                <div class="white_numbers">4</div>
                <div class="white_numbers">5</div>
                <div class="white_numbers">6</div>
                <div class="blue_numbers">-</div>
                <div class="white_numbers">1</div>
                <div class="white_numbers">2</div>
                <div class="white_numbers">3</div>
                <div class="blue_numbers">+</div>
                <div class="white_numbers">.</div>
                <div class="white_numbers">0</div>
                <div><img src="./img/vector.svg" alt=""></div>
                <div class="blue_numbers">=</div>
            </div>
        </div>
    </div>
</body>
</html>
